<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <div class="logo">Feet Me</div>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html" class="active">Contact Us</a>
    </nav>
</header>

        <style>
            
            .contact-form-container {
                margin-top: 60px;
                margin-left: 500px;
                margin-bottom: 50px;
                justify-content: center;
                align-items: center;
                background: #fff;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                width: 100%;
                max-width: 400px;
            }
    
            .contact-form-container h1 {
                text-align: center;
                color: #007BFF;
                margin-bottom: 1rem;
                font-size: 1.8rem;
            }
    
            .contact-form-container form {
                display: flex;
                flex-direction: column;
            }
    
            .contact-form-container label {
                font-weight: bold;
                margin-bottom: 0.5rem;
            }
    
            .contact-form-container input, 
            .contact-form-container textarea, 
            .contact-form-container button {
                width: 100%;
                padding: 0.8rem;
                margin-bottom: 1rem;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 1rem;
            }
    
            .contact-form-container input:focus, 
            .contact-form-container textarea:focus {
                border-color: #007BFF;
                outline: none;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }
    
            .contact-form-container button {
                background: #007BFF;
                color: #fff;
                font-weight: bold;
                cursor: pointer;
                transition: background 0.3s ease;
            }
    
            .contact-form-container button:hover {
                background: #0056b3;
            }
    
            .contact-form-container .success-message {
                text-align: center;
                color: green;
                margin-top: 1rem;
                display: none;
            }
    
            .contact-form-container .error-message {
                text-align: center;
                color: red;
                margin-top: 1rem;
                display: none;
            }
        </style>
    </head>
    <body>


        <div class="contact-form-container">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
            <div class="success-message">Thank you! Your message has been sent successfully.</div>
            <div class="error-message">Oops! Something went wrong. Please try again.</div>
        </div>
    
        <script>
            const form = document.getElementById('contactForm');
            const successMessage = document.querySelector('.success-message');
            const errorMessage = document.querySelector('.error-message');
    
            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent form submission
                const isValid = Math.random() > 0.5; // Simulate form validation or success/failure
                if (isValid) {
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    form.reset(); // Reset the form fields
                } else {
                    successMessage.style.display = 'none';
                    errorMessage.style.display = 'block';
                }
            });
        </script>
    

    <footer>
        <nav>
            <a href="home.html" class="active">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
    </nav>
        <p>&copy; 2024 MyWebsite. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
